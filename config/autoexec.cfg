// Lista dos comandos: http://tools.dathost.net/csgo-commands

// Colocar em: /Steam/userdata/<YOURID>/730/local/cfg”.
// “<YOURID>” é o ID da sua Steam account (for example “91325575”).

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "0"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

// Mira para granadas
alias -throw_align "cl_crosshairsize 2;"
alias +throw_align "cl_crosshairsize 9999;"
bind "MOUSE5" +throw_align

// Jump throw
alias "+jumpthrow" "+attack;+jump;-attack"
alias "-jumpthrow" "-jump"
bind "MOUSE4" "+jumpthrow"

// Desempenho no TAB
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
bind "TAB" "+ng"

// Mostrar equipamentos dos amigos
bind "h" "show"
alias show show1
alias show1 "+cl_show_team_equipment; alias show show2"
alias show2 "-cl_show_team_equipment; alias show show1"
